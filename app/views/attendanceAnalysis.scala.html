<!--显示月柱状图-->
<script type="text/javascript">
	// 路径配置
	require.config({
		paths: {
			echarts: 'http://echarts.baidu.com/build/dist'
		}
	});
	// 使用
	require(
			[
				'echarts',
				'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
			],
			function (month) {
				//纵坐标值
				var dataArr = new Array();
            @for(i<-0 to dataAn.length-1) {
					dataArr = dataArr.concat(@dataAn(i));
				}
				//横坐标
				var dateAttend = new Array();
            @for(j<-0 to dateArr.length-1) {
					dateAttend = dateAttend.concat('@dateArr(j)');
				}

				// 基于准备好的dom，初始化echarts图表
				var myChart = month.init(document.getElementById('month_bar'));
				var option = {
					title : {
						text: '部门每天平均时长',
						subtext: '柱状图'
					},
					tooltip: {
						show: true
					},
					legend: {
						data:['每天平均出勤时间']
					},
					toolbox: {
						show : true,
						feature : {
							mark : {show: true},
							dataView : {show: true, readOnly: false},
							magicType : {show: true, type: ['line', 'bar']},
							restore : {show: true},
							saveAsImage : {show: true}
						}
					},
					calculable : true,
					xAxis : [
						{
							type : 'category',
							data :  dateAttend
						}
					],
					yAxis : [
						{
							type : 'value',
							axisLabel : {
								formatter: '{value} h'
							}
						}
					],
					series : [
						{
							"name":"每天平均出勤时间",
							"type":"bar",
							"data":dataArr
						}
					]
				};
				// 为echarts对象加载数据
				myChart.setOption(option);
			}
	);
</script>

<!--显示月折线图-->
<script type="text/javascript">

	require(
			[

			],
			function (line) {
				//纵坐标值

            @for(i<-0 to dataAn.length-1) {

				//横坐标
				var dateAttend = new Array();
            @for(j<-0 to dateArr.length-1) {
					dateAttend = dateAttend.concat('@dateArr(j)');
